{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entryTitle }} not found!
{% endblock %}

{% block body %}
    <h1><i>{{ entryTitle }}</i>?</h1>


    <p style="font-size:60px;"> Your entry doesn't exist, yet!</p>
    <p> CLICK <a href="{% url 'newEntry' %}">HERE</a> TO CREATE THE ENTRY  </p>
<button class="back" onclick="goBack()">Go Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>
{% endblock %}
