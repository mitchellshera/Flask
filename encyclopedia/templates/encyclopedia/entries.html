{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entryTitle }}
{% endblock %}

{% block body %}
    <a class="btn btn-outline-secondary" href="/wiki/{{ entryTitle }}/edit" role="button">Edit</a>
    {{ entry|safe }}
<button class="back" onclick="goBack()">Go Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>
{% endblock %}
